<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="%PUBLIC_URL%/backend-preference.js"></script>
    <!-- Environment testing script is always loaded - it will self-detect if it's in production -->
    <script src="%PUBLIC_URL%/environment-testing.js"></script>
    <meta charset="utf-8" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="build-timestamp" content="1737126000" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#393d3f" />
    <meta
      name="description"
      content="BIOME - BioImage Organization and Management Environment"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>BIOME</title>

    <style>
      /* Ensure proper font loading behavior */
      html {
        font-family: 'Roboto', system-ui, -apple-system, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Prevent FOUC (Flash of Unstyled Content) */
      body {
        opacity: 0;
        transition: opacity 0.2s ease-in;
      }
      
      body.fonts-loaded {
        opacity: 1;
      }
    </style>
    
    <script>
      // Wait for the DOM to be fully loaded before manipulating the body
      document.addEventListener('DOMContentLoaded', function() {
        // Add fonts-loaded class once the Roboto font is loaded
        if ("fonts" in document) {
          Promise.all([
            document.fonts.load("300 1em Roboto"),
            document.fonts.load("400 1em Roboto"),
            document.fonts.load("500 1em Roboto"),
            document.fonts.load("700 1em Roboto")
          ]).then(() => {
            document.body.classList.add("fonts-loaded");
          });
        } else {
          // Fallback for browsers that don't support the Font Loading API
          document.body.classList.add("fonts-loaded");
        }
      });
    </script>
  </head>
